<div *ngIf="hasBankLink" class="row item-upload-documents">
    <ul class="p-l-15 list-unstyled">
        <li class="li-upload-documents">
            <div class="row">
                <div class="col-xs-12">
                    <div class="m-b-5">
                        <h4 class="font-weight-bold">Bank Account Verification</h4>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="col-xs-12 p-t-0">
        <div class="alert alert-icon-left bg-success darken-1 bg-darken-4" role="alert">
            Bank account connected successfull
        </div>
    </div>
    <div *ngIf="!hasBankLink" class="row item-upload-documents">
        <ul class="p-l-15 list-unstyled">
            <li class="li-upload-documents">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="m-b-5">
                            <h4 class="font-weight-bold">Open Banking</h4>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="row">
            <div class="col-xs-12">
                <div class="p-10">
                    <span class="verification-info">
                        Connect your bank account instantly and securely <b><u>for a faster loan decision</u></b>
                        <br><br>
                        Link your bank account <b> <u>where you receive your
                                <span *ngIf="!retiredData?.isRetired">paycheck</span>
                                <span *ngIf="retiredData?.isRetired">retirement Benefits</span></u>
                        </b> so we can verify your bank account and deposit your loan
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="p-10">
                    <div>
                        <button class="btn btn-warning btn-darken-4 btn-lg btn-block" (click)="linkBankAccount()">Link
                            Your
                            Bank
                            Account</button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <app-open-banking #openBankingComponent [step]="step"
        (openBankinCallback)="openBankinCallback($event)"></app-open-banking>
