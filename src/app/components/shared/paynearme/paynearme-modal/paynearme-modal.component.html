<ng-template #PaynearmeModalComponent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-content container">
      <div class="card-body p-t-10 p-b-0">
        <app-paynearme-embedded [dataModel]="dataModel" (paynearmeDataCallback)="closeModalCallback($event)">
        </app-paynearme-embedded>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
  </div>
</ng-template>
